<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(15, 19, 28); 
            padding: 30px; 
        }
        .title{
            font-size: 25px;
            font-weight: bold;
            color: aliceblue;
            margin-top: 20px;
        }
        .main{
            font-size: 20px;
            color:rgba(240, 248, 255, 0.615);
            margin-left: 10px;
            width: 500px;
            font-weight: lighter;
            margin-bottom: 50px;
        }
        .date{
            font-size: 15px;
            color: gray;
            display: inline-block;
            margin-left: 10px;
        }
        .rate{
            font-size: 15px;
            color: green;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }
        .bot{
            border-bottom: 1px gray solid ;
            width: 500px;
        }
        .author{
            margin-left: 10px;
            font-weight:900;
            color: aliceblue;

        }
        .error{
            color: red;
            font-weight: bold;
        }
        .comment{
            width: 500px;
            height: 80px;
            background-color:rgb(37, 44, 57);
            border-radius: 15px;
            padding-top: 5px;
            padding-left: 10px;

            box-sizing: border-box;
            margin-top: 20px;
        }
        .name{
            font-weight: bold;
            font-size: 15px;
            color: aliceblue;

        }
        .poloska{
            width: 500px;
            border-bottom: solid rgba(240, 248, 255, 0.336) 1px;
        }
        .sam{
            font-style: italic;
            color:rgba(240, 248, 255, 0.615);
        }
        .dat{

            font-size: 12px;
            color: gray;
        }
        .o{
            color: aliceblue;
        }
        .aa{
            font-size: 20px;
            margin-bottom: 20px;
        }
        .raite{
            box-sizing: border-box;
            width: 80px;
            height: 23px;
            border: none;
            font-size: 13px;
            margin-bottom: 5px;
            background-color:  rgb(15, 19, 28);
            border-bottom: rgba(240, 248, 255, 0.336) 1px solid;
            color: rgb(255, 255, 255);
            border-radius: 5px;
        }
        .send{
            border: none;
            color: rgb(255, 233, 233);
            width: 50px;
            height: 26px;
            border-bottom: 1px black solid;
            background-color: rgb(66, 182, 64);
            border-radius: 5px;
            font-weight: bold;
        }
        .comentete{
            box-sizing: border-box;
            width: 150px;
            height: 23px;
            border: none;
            font-size: 13px;
            margin-bottom: 5px;
            background-color:  rgb(15, 19, 28);
            border-bottom: rgba(240, 248, 255, 0.336) 1px solid;
            color: rgb(255, 255, 255);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a class="aa" href="/{{ssylka}}">back to posts</a> <br>
    {% for i in post %}
    <br>
    <div class="title">"{{i[2]}}"</div><br><br>
    <div class="author">&#128125; {{author}}</div>
    <div class="main">{{i[3]}}</div>
    <div class="bot"><div class="date">{{i[5]}} |</div> <div class="rate"> {{i[4]}} &#11088;</div></div>

    {% endfor %}
<br>
<br>
    <div class="o">оцени пост!</div> <br>
    <form action="/post/{{post_id}}/raiting" method="post">
        
        <input class="raite" type="number" min="0" max="5" placeholder="0 - 5" name="raite">
        <input class="send" type="submit" value="send">
        
    </form>
    <div class="error">{{error_r}}</div>
    <br>
    <form action="/post/{{post_id}}" method="post">

        <input class="comentete" type="text" placeholder="text comment" name="text">
        <input class="send" type="submit" value="send">

    </form>

    
    <div class="error">{{error}}</div>

    {% for i in all_comments %}

    <div class="comment">
        <div class="name"> &#128125; {{i[12]}} </div>
        <div class="sam">{{i[1]}}</div> <br>

        <div class="dat">{{i[9]}}</div>
    </div>

    {% endfor %}
</body>
</html>
